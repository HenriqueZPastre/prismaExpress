name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    environment: teste
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: echo "var tt${{ vars.TT}} secret test ${{ secrets.TESTEGI}}  ,vars algo ${{ vars.ALGO}}"
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          ALGOs: ${{ vars.ALGO}}
          ALGO: ${{ vars.ALGO}}
